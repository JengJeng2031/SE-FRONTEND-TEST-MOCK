<h1>JavaScript 1.2 : 2 points</h1>
<p>- คลิกที่ปุ่ม "คลิกที่นี่ JS1.2" จะแสดงกล่องข้อความให้บันทึกข้อความ และแสดงจำนวนตัวอักษรในข้อความนั้น</p><br>

<button class="btn btn-primary" id="btn1_2" onclick="showPrompt()">คลิกที่นี่ JS1.2</button>

<script>
// JavaScript 1.1
function showName() {
    const myName = "Jeng"; 
    alert("My name is " + myName);
}

// JavaScript 1.2
function showPrompt() {
    const userMessage = prompt("Please enter your message:");
    
    if (userMessage !== null && userMessage !== "") {
        const messageLength = userMessage.length;
        alert(`Your message: "${userMessage}" has ${messageLength} characters.`);
    } else {
        alert("No message entered.");
    }
}
</script>
